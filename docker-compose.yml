version: '3.8'

services:
  buery:
    build: .
    container_name: buery-app
    environment:
      - NODE_ENV=production
      - PORTALS_KEY_PASSWORD=${PORTALS_KEY_PASSWORD}
      - USER_ID=${USER_ID}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DATABASE_URL=file:./prisma/collections.db
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./prisma:/app/prisma
    networks:
      - buery-network

networks:
  buery-network:
    driver: bridge

volumes:
  logs:
